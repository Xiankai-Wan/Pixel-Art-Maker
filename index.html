<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <!-- <form id="sizePicker"> -->
        Grid Height:
        <input type="number" id="input_height" name="height" min="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1">
        <button id="submit">提交</button>
    <!-- </form> -->

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#ff0000">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas" class="contianer"></table>
    <!-- footer -->
    <footer>
        <a id="developerInfo" href="https://github.com/Xiankai-Wan/Pixel-Art-Maker">
            <span id="developer">Developed by Kevin Wan </span>
            <img id="githubIcon" src="github_16x16.ico" alt="github picture">
        </a>
    </footer>
    <script src="designs.js"></script>
</body>
</html>
